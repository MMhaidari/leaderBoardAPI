<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board API</title>
</head>
<body>
    <div class="main-container">
        <h1 class="primary-header">Leaderboard App</h1>
            <div class="container">
                <div class="scores">
                    <div class="my-row">
                        <h2>Recent scores</h2>
                        <button class="refresh">Refresh</button>
                    </div>
                    <ul class="populate" id="populate">
        
                    </ul>
                </div>
                <div class="my-form">
                    <h2>Add your score</h2>
                    <form action="" class="add-score-form" id="form">
                            <input type="text" placeholder="Your name" id="name" required>
                            <input type="text" placeholder="Your score" id="score" required>
                        <button type="submit" class="submit">submit</button>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
